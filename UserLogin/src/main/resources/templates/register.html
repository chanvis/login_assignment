<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<!--/*@thymesVar id="profileCredentialsBean" type="spring.assignment.login.ProfileCredentialsBean"*/-->
<div class="container">
    <form th:object="${profileCredentialsBean}"  th:action="@{/login/saveregister}" method="post" class="form-signin">
        <input type="hidden" th:field="*{id}"/>
        <h2 class="form-signin-heading">Please Register</h2>
        <p>
            <label for="username" class="sr-only">Username</label>
            <input type="text" id="username" name="username" class="form-control" placeholder="Username" th:field="*{username}" required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only">Password</label>
            <input type="password" id="password" name="password" class="form-control" placeholder="Password" th:field="*{password}" required>
        </p>
        <p>
            <label for="firstName" class="sr-only">First Name</label>
            <input type="text" id="firstName" name="firstName" class="form-control" placeholder="FirstName" th:field="*{firstName}" required>
        </p>
        <p>
            <label for="lastName" class="sr-only">LastName</label>
            <input type="text" id="lastName" name="lastName" class="form-control" placeholder="LastName" th:field="*{lastName}" required>
        </p>
        <p>
            <label for="emailAddress" class="sr-only">EmailAddress</label>
            <input type="text" id="emailAddress" name="emailAddress" class="form-control" placeholder="EmailAddress" th:field="*{emailAddress}" required>
        </p>
        <p>
            <label for="address" class="sr-only">address</label>
            <input type="text" id="address" name="address" class="form-control" placeholder="address" th:field="*{address}" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    </form>
</div>
</body>
</html>
